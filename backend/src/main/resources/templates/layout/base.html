<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title != null ? title + ' - Diary Application' : 'Diary Application'}">Diary Application</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- CSS 파일들 -->
    <link rel="stylesheet" th:href="@{/css/header.css}" />
    <link rel="stylesheet" th:href="@{/css/diary_calendar.css}" />
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    
    <!-- JavaScript 파일들 -->
    <!-- <script th:src="@{/js/jquery-3.2.0.min.js}"></script> -->
    <!-- <script th:src="@{/js/common.js}"></script> -->
    <script th:src="@{/js/diary_calendar.js}"></script>
     
    <!-- Tailwind CDN 추가 -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- 헤더 영역 -->
    <div th:replace="~{layout/header :: navbar}"></div>
    
    <!-- 메인 컨텐츠 영역 -->
    <main class="contents_area">
        <div class="wrap_1280">
            <div th:replace="~{page/__${contentPath}__ :: content}"></div>
        </div>
    </main>
</body>
</html>
